<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - To7fa Admin Panel</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #5e35b1;
            --primary-light: #7e57c2;
            --primary-dark: #4527a0;
            --accent-color: #ff9800;
            --text-color: #333;
            --text-light: #757575;
            --bg-light: #f5f5f5;
            --white: #ffffff;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }
        
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px 10px 0 0 !important;
            border: none;
        }
        
        .logo {
            height: 60px;
            margin-bottom: 10px;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .form-control:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 0.25rem rgba(94, 53, 177, 0.25);
        }
        
        .btn-purple {
            background-color: var(--primary-color);
            color: var(--white);
            width: 100%;
            padding: 10px;
            font-weight: 500;
        }
        
        .btn-purple:hover {
            background-color: var(--primary-dark);
            color: var(--white);
        }
        
        .form-floating label {
            color: var(--text-light);
        }
        
        .alert {
            border-radius: 5px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/150x60" alt="To7fa Logo" class="logo">
                <h4 class="mb-0">Admin Panel</h4>
            </div>
            <div class="card-body">
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                {% endif %}
                
                {% if form.errors %}
                <div class="alert alert-danger">
                    <strong>Error:</strong> Please enter a correct email and password. Note that both fields may be case-sensitive.
                </div>
                {% endif %}
                
                <form method="post" action="{% url 'admin_panel:login' %}">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="id_username" name="username" placeholder="name@example.com" required>
                        <label for="id_username">Email address</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="id_password" name="password" placeholder="Password" required>
                        <label for="id_password">Password</label>
                    </div>
                    <button type="submit" class="btn btn-purple">
                        <i class="fas fa-sign-in-alt me-2"></i> Login
                    </button>
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
