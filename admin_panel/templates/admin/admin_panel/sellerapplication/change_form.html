{% extends "admin/change_form.html" %}
{% load i18n admin_urls static admin_modify %}

{% block extrahead %}
    {{ block.super }}
    <style>
        .field-view_categories, .field-view_shipping_costs, .field-view_social_media {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .field-id_front_preview img, .field-id_back_preview img {
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin: 5px;
        }
        
        .field-shipping_summary {
            font-size: 14px;
            font-weight: bold;
        }
        
        .field-admin_notes textarea {
            min-height: 100px;
            font-family: 'Arial', sans-serif;
        }
        
        .fieldset h2 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 0 0 15px 0;
        }
        
        .form-row {
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }
        
        .form-row:last-child {
            border-bottom: none;
        }
    </style>
{% endblock %}

{% block submit_buttons_bottom %}
    {{ block.super }}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add some interactivity
            const statusField = document.querySelector('[name="status"]');
            const notesField = document.querySelector('[name="admin_notes"]');
            
            if (statusField && notesField) {
                statusField.addEventListener('change', function() {
                    if (this.value === 'rejected' || this.value === 'rejected_permanently') {
                        notesField.style.border = '2px solid #ff6b6b';
                        notesField.setAttribute('placeholder', 'Please provide a reason for rejection...');
                    } else {
                        notesField.style.border = '';
                        notesField.setAttribute('placeholder', 'Optional notes...');
                    }
                });
            }
        });
    </script>
{% endblock %}
